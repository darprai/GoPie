<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Go Pie Go</title>
    
    <link rel="icon" type="image/x-icon" href="assets/sprites/favicon.ico"> 

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000"> 
    <link rel="apple-touch-icon" href="assets/sprites/icon-512.png">
    <style>
        /* MODIFICHE NECESSARIE PER SCHERMO INTERO MOBILE E NESSUNO SCORRIMENTO */
        html, body {
            height: 100%; 
            overflow: hidden; 
        }
        
        /* BASE STYLES */
        body {
            /* Impedisce la selezione del testo (effetto evidenziazione celeste) */
            user-select: none; 
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;
            
            /* üõ†Ô∏è SFONDO: COLORE FISSO BLU SCURO */
            background-color: #000033; 
            
            /* L'immagine di sfondo √® mantenuta (per desktop) */
            background-image: url('assets/sprites/icon-512.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; 
            touch-action: manipulation; 
        }

        /* Rimuove l'immagine di sfondo su dispositivi piccoli */
        @media (max-width: 959px) {
            body {
                background-image: none !important; 
            }
        }
        
        #game-container {
            filter: none;
            -webkit-filter: none;
            
            display: block; 
            position: relative;
            
            /* LOGICA DI SCALABILIT√Ä ADATTIVA (Per Desktop) */
            max-width: 90vw;
            max-height: 90vh;
            aspect-ratio: 16 / 9;
            width: min(90vw, (90vh * 16 / 9));
            height: min(90vh, (90vw * 9 / 16));

            background-color: transparent;
            box-sizing: border-box;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Forza il contenitore a schermo intero su mobile */
        @media (max-width: 959px) {
            #game-container {
                max-width: 100vw;
                max-height: 100vh;
                width: 100vw;
                height: 100vh;
            }
        }

        #game {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- CONTROLLI MOBILE --- */
        #touch-move {
            position: absolute;
            bottom: 0;
            right: 0; 
            /* MODIFICA APPORTATA: Occupiamo solo il 20% inferiore per il movimento */
            height: 20%; 
            /* Lascia spazio al pulsante di salto (100px) */
            width: calc(100% - 100px); 
            z-index: 101; 
            display: none; 
            /* background-color: rgba(255, 255, 0, 0.1); /* DEBUG */
        }
        
        #jumpBtn {
            position: absolute;
            /* Ho leggermente alzato la posizione top per evitare conflitti con la zona touch di movimento ridotta */
            top: 60%; 
            left: 10px; 
            transform: translateY(-50%); 
            
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 51, 51, 0.5); 
            opacity: 0.8; 
            
            font-size: 0; 
            color: transparent;
            font-weight: bold;
            border: 3px solid #cc0000;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.8);
            user-select: none;
            z-index: 102; 
            display: none; 
            transition: opacity 0.1s;
        }
        #jumpBtn:active {
            background-color: #cc0000;
            box-shadow: 0 0 5px rgba(255, 51, 51, 0.8) inset;
            opacity: 1;
        }

        /* --- STILE ROTAZIONE (Nuovo) --- */
        #orientation-warning {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        /* Mostra il messaggio solo se lo schermo √® in verticale (portrait) */
        @media (orientation: portrait) and (max-width: 959px) {
            #game-container, #menu, #ending-screen {
                display: none !important;
            }
            #orientation-warning {
                display: flex;
            }
        }

        /* MENU & ENDING STYLES (Mantenuti) */
        #menu, #ending-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }
        
        #menu h1, #ending-screen h1 {
            color: #ff3333; 
        }
        
        #menu p, #ending-screen p {
            color: #ffff00; 
        }
        
        #win-image {
            max-width: 80%;
            max-height: 50%;
            margin: 20px 0;
            display: none; 
            object-fit: contain;
        }

        .menu-button, #restartBtn {
            padding: 15px 30px;
            font-size: 24px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body>

<audio id="music_normal" src="assets/music/music_normal.mp3" loop></audio>

    <h2>Per favore, ruota lo schermo</h2>

</div>

<script>
    /* -------------------------------------------
     * GESTIONE DOM, SCREEN MODE, E INPUT TOUCH (AGGIORNATA)
     * ------------------------------------------- */

    function enterFullscreen(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) { 
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { 
            element.msRequestFullscreen();
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const gameContainer = document.getElementById('game-container');
        const newBtn = document.getElementById('newBtn');
        const restartBtn = document.getElementById('restartBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        const touchMove = document.getElementById('touch-move'); 
        
        document.getElementById('ending-screen').style.display = 'none'; 

        // Funzione per completare l'avvio dopo i controlli di Audio/Fullscreen
        const finalizeStart = (isMobile) => {
            // Nasconde il menu e avvia il gioco
            document.getElementById('menu').style.display = 'none'; 
            
            if (window.Game && window.Game.startNew) {
                window.Game.startNew(); 
                
                // Mostra i controlli touch SOLO se √® mobile
                if (isMobile) {
                    document.getElementById('touch-move').style.display = 'block';
                    document.getElementById('jumpBtn').style.display = 'block';
                }
            } else {
                console.error('Game object non pronto o startNew non definito.');
            }
        };

        // FUNZIONE: Avvia il gioco e gestisce l'interazione utente richiesta
        const startGame = (e) => {
            if (e) e.preventDefault();
            
            // Determina se il dispositivo √® mobile in base al breakpoint
            const isMobile = window.innerWidth < 960; 

            // Controllo e blocco se l'orientamento √® verticale (portrait) su mobile
            if (isMobile && window.innerHeight > window.innerWidth) {
                // Non avviamo il gioco se lo schermo √® in verticale
                console.log("Orientamento verticale. Richiesto orientamento orizzontale.");
                return; 
            }

            // Avvia l'audio tramite Promessa (cruciale su mobile e PC con restrizioni)
            const musicNormal = document.getElementById('music_normal');
            if (musicNormal) {
                musicNormal.currentTime = 0;
                musicNormal.play().then(() => {
                    console.log("Audio avviato con successo.");
                }).catch(error => {
                    console.warn("Riproduzione audio bloccata o errore:", error);
                });
            }

            if (isMobile) {
                // Richiede Fullscreen (solo se non √® gi√† attivo)
                if (document.fullscreenElement === null) {
                    enterFullscreen(gameContainer); 
                }
                finalizeStart(true); 
            } else {
                // Avvio standard per PC
                finalizeStart(false); 
            }
        };

        // Pulsante di AVVIO (Menu Iniziale)
        newBtn.addEventListener('click', startGame);
        newBtn.addEventListener('touchstart', startGame, { passive: false });
        
        // Pulsante di RIAVVIO (Schermata Finale)
        const handleRestart = (e) => {
            if (e) e.preventDefault();
            document.getElementById('ending-screen').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
            
            document.getElementById('touch-move').style.display = 'none';
            document.getElementById('jumpBtn').style.display = 'none';

            // Ferma l'audio
            const musicNormal = document.getElementById('music_normal');
            if (musicNormal) {
                musicNormal.pause();
                musicNormal.currentTime = 0;
            }
        };
        restartBtn.addEventListener('click', handleRestart);
        restartBtn.addEventListener('touchstart', handleRestart);

        // INIZIALIZZAZIONE 
        if (window.Game && window.Game.init) {
            window.Game.init();
        }

        // --- GESTIONE INPUT TOUCH per Movimento (TouchMove - Area in basso 20%) ---
        
        const handleMovementTouch = (e) => {
            e.preventDefault(); 
            if (!window.Game || !window.Game.handleTouchInput) return;

            const isEnd = (e.type === 'touchend' || e.type === 'touchcancel');
            if (isEnd) {
                window.Game.handleTouchInput('left', false);
                window.Game.handleTouchInput('right', false);
                return;
            }

            const touch = e.touches[0];
            if (!touch) return;
            
            const area = touchMove.getBoundingClientRect();
            const relativeX = touch.clientX - area.left;

            // Logica per determinare Sinistra o Destra: < met√† = Sinistra, > met√† = Destra
            if (relativeX < area.width / 2) {
                // Sinistra
                window.Game.handleTouchInput('left', true);
                window.Game.handleTouchInput('right', false);
            } else {
                // Destra
                window.Game.handleTouchInput('right', true);
                window.Game.handleTouchInput('left', false);
            }
        };
        
        touchMove.addEventListener('touchstart', handleMovementTouch, { passive: false });
        touchMove.addEventListener('touchmove', handleMovementTouch, { passive: false });
        touchMove.addEventListener('touchend', handleMovementTouch);
        touchMove.addEventListener('touchcancel', handleMovementTouch); 
        
        // --- GESTIONE INPUT TOUCH per Salto (jumpBtn) ---
        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            if (window.Game && window.Game.handleTouchInput) {
                window.Game.handleTouchInput('jump', true);
            }
        }, { passive: false });

        jumpBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (window.Game && window.Game.handleTouchInput) {
                window.Game.handleTouchInput('jump', false);
            }
        });
    });
</script>

<script>
