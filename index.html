<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pie Adventure - Full</title>

  <link rel="icon" href="assets/sprites/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inserimento del background icon-512.png per la schermata principale (menu) */
    #menu, #ending {
        background-image: url('assets/sprites/icon-512.png');
        background-size: cover;
        background-position: center;
    }
  </style>
</head>

<body>

  <div id="menu" class="center">
    <h1>Pie Adventure</h1>
    <div class="buttons">
      <button id="newBtn">Nuova Partita</button>
      <button id="contBtn">Continua</button>
      <button id="saveBtn">Salva</button>
    </div>
    <p class="hint">
      Touch: Tocca ai lati — tap per saltare.<br>
      Tastiera: ← → ↑ / Space
    </p>
  </div>

  <canvas id="game" width="960" height="540" style="display:none"></canvas>

  <div id="ending" class="center" style="display:none">
    <h1 id="finalTitle">Pie diventa King</h1>
    <p>La foto finale:</p>
    <div id="finalImage"></div>
    <h2>THE END...?</h2>
    <button id="restartBtn">Restart</button>
  </div>

  <audio id="bgm" src="assets/music/music_normal.mp3" loop preload="auto"></audio>
  <audio id="bgm_final" src="assets/music/music_final.mp3" loop preload="auto"></audio>

  <script src="rects.js"></script>
  <script src="engine.js"></script>
  <script src="projectile.js"></script>
  <script src="player.js"></script>
  <script src="boss_final.js"></script>
  <script src="game.js"></script>
  <script src="ending.js"></script>

  <script>
    // Dichiarazione globale degli sprite
    window.playerSprite = new Image();
    window.playerSprite.src = 'assets/sprites/pie.png';
    window.runSprite = new Image();
    window.runSprite.src = 'assets/sprites/run.png';
    window.discoBallSprite = new Image();
    window.discoBallSprite.src = 'assets/sprites/disco.png';
    window.djDiscSprite = new Image();
    window.djDiscSprite.src = 'assets/sprites/djdisc.png';
    window.bossSprite = new Image();
    window.bossSprite.src = 'assets/sprites/golruk.png';
    window.drinkEnemySprite = new Image();
    window.drinkEnemySprite.src = 'assets/sprites/drink.png';
    window.heartSprite = new Image();
    window.heartSprite.src = 'assets/sprites/heart.png';
    window.paloSprite = new Image();
    window.paloSprite.src = 'assets/sprites/palo.png';
    window.ragazzaSprite = new Image();
    window.ragazzaSprite.src = 'assets/sprites/ragazza.png';
    window.macchinaSprite = new Image();
    window.macchinaSprite.src = 'assets/sprites/macchina.png';
    window.icon512Sprite = new Image(); // Aggiunta anche per game.js
    window.icon512Sprite.src = 'assets/sprites/icon-512.png';
    
    document.addEventListener("DOMContentLoaded", () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .catch(err => console.warn("SW error:", err));
      }

      const newBtn = document.getElementById("newBtn");
      const contBtn = document.getElementById("contBtn");
      const saveBtn = document.getElementById("saveBtn");

      newBtn.addEventListener("click", () => Game.startNew());
      contBtn.addEventListener("click", () => Game.continue());
      saveBtn.addEventListener("click", () => Game.save());
    });
  </script>
</body>
</html>
