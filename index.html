<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>Pie Adventure - Full</title>

  <link rel="icon" href="assets/sprites/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* 1. Forza Menu e Ending a coprire l'intera Viewport (vh/vw) */
    #menu, #ending {
        height: 100vh;
        width: 100vw;
        position: fixed; /* Assicura che copra tutto, anche in presenza di barre */
        top: 0;
        left: 0;
        background-image: url('assets/sprites/icon-512.png');
        background-size: cover;
        background-position: center;
        z-index: 100; /* Assicura che sia sopra tutto il resto */
    }
    .center {
        /* Assicurati che il contenuto sia centrato all'interno di 100vh/100vw */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        text-align: center;
    }
    
    /* Nuovo contenitore per il gioco e i controlli */
    #game-container {
        position: relative;
        display: none;
        width: 960px; /* Deve corrispondere alla larghezza del canvas */
        max-width: 100%;
        margin: 0 auto;
    }
    
    #game {
        display: block;
        width: 100%;
        height: auto;
    }

    /* Stili per i pulsanti virtuali */
    #mobile-controls {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none; /* Nascosti di default, gestiti da JS */
        pointer-events: none; /* Rende il contenitore trasparente ai clic */
        z-index: 10;
    }
    
    /* --- STRUTTURA CONTROLLI INVISIBILI --- */
    
    .ctrl-area {
        position: absolute;
        pointer-events: auto; /* Rende le aree cliccabili */
        background-color: transparent; /* Nasconde l'area */
        /* Per DEBUG: usa 'background-color: rgba(255, 0, 0, 0.2);' */
    }

    /* AREA DI MOVIMENTO SINISTRA: Copre il 40% in basso a sinistra */
    #left-ctrl {
        left: 0;
        bottom: 0;
        width: 40%;
        height: 50%; /* Metà inferiore */
    }
    
    /* AREA DI MOVIMENTO DESTRA: Copre il 40% in basso a destra */
    #right-ctrl {
        right: 0;
        bottom: 0;
        width: 40%;
        height: 50%; /* Metà inferiore */
    }

    /* AREA SALTO: Copre la FASCIA SUPERIORE (permette il multi-touch) */
    #jump-ctrl {
        top: 0;
        left: 0;
        right: 0;
        height: 50%; /* Metà superiore dello schermo */
        width: 100%; /* Tutta la larghezza */
    }
    
    /* Pulsante Schermo Intero */
    #fullscreenBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        z-index: 20;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
    }

    /* Stile per lo schermo intero */
    #game-container.fullscreen {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        margin: 0;
        max-width: none; /* Rimuove il max-width fisso */
    }
    /* Forza il body ad occupare l'intera viewport su mobile */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }


  </style>
</head>

<body>

  <div id="menu" class="center">
    <h1>Pie Adventure</h1>
    <div class="buttons">
      <button id="newBtn">Nuova Partita</button>
      <button id="contBtn">Continua</button>
      <button id="saveBtn">Salva</button>
    </div>
    <p class="hint">
      Touch: Tocca in basso ai lati per muoverti, nella metà superiore per saltare.<br>
      Tastiera: ← → ↑ / Space
    </p>
  </div>

  <div id="game-container">
    
    <canvas id="game" width="960" height="540"></canvas>
    
    <button id="fullscreenBtn">⛶</button>
    
    <div id="mobile-controls">
        <div id="left-ctrl" class="ctrl-area" data-key="ArrowLeft"></div>
        
        <div id="right-ctrl" class="ctrl-area" data-key="ArrowRight"></div>
        
        <div id="jump-ctrl" class="ctrl-area" data-key="Space"></div>
    </div>
  </div>


  <div id="ending" class="center" style="display:none">
    <h1 id="finalTitle">Pie diventa King</h1>
    <p>La foto finale:</p>
    <div id="finalImage"></div>
    <h2>THE END...?</h2>
    <button id="restartBtn">Restart</button>
  </div>

  <audio id="bgm" src="assets/music/music_normal.mp3" loop preload="auto"></audio>
  <audio id="bgm_final" src="assets/music/music_final.mp3" loop preload="auto"></audio>

  <script src="rects.js"></script>
  <script src="engine.js"></script>
  <script src="projectile.js"></script>
  <script src="player.js"></script>
  <script src="boss_final.js"></script>
  <script src="game.js"></script>
  <script src="ending.js"></script>

  <script>
    // Dichiarazione degli sprite (devi assicurarti che questi percorsi siano corretti)
    window.playerSprite = new Image(); window.playerSprite.src = 'assets/sprites/pie.png';
    window.runSprite = new Image(); window.runSprite.src = 'assets/sprites/run.png';
    window.discoBallSprite = new Image(); window.discoBallSprite.src = 'assets/sprites/disco.png';
    window.djDiscSprite = new Image(); window.djDiscSprite.src = 'assets/sprites/djdisc.png';
    window.bossSprite = new Image(); window.bossSprite.src = 'assets/sprites/golruk.png';
    window.drinkEnemySprite = new Image(); window.drinkEnemySprite.src = 'assets/sprites/drink.png';
    window.heartSprite = new Image(); window.heartSprite.src = 'assets/sprites/heart.png';
    window.paloSprite = new Image(); window.paloSprite.src = 'assets/sprites/palo.png';
    window.ragazzaSprite = new Image(); window.ragazzaSprite.src = 'assets/sprites/ragazza.png';
    window.macchinaSprite = new Image(); window.macchinaSprite.src = 'assets/sprites/macchina.png';
    window.icon512Sprite = new Image(); window.icon512Sprite.src = 'assets/sprites/icon-512.png';
    
    
    document.addEventListener("DOMContentLoaded", () => {
      // REGISTRAZIONE SERVICE WORKER (Necessario per PWA)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .catch(err => console.warn("SW error:", err));
      }

      const newBtn = document.getElementById("newBtn");
      const contBtn = document.getElementById("contBtn");
      const saveBtn = document.getElementById("saveBtn");
      const fullscreenBtn = document.getElementById("fullscreenBtn");
      const mobileControls = document.querySelectorAll('.ctrl-area'); 
      const gameContainer = document.getElementById('game-container');
      const mobileControlsDiv = document.getElementById('mobile-controls'); 

      newBtn.addEventListener("click", () => Game.startNew());
      contBtn.addEventListener("click", () => Game.continue());
      saveBtn.addEventListener("click", () => Game.save());
      
      // LOGICA SCHERMO INTERO (Correzione)
      function toggleFullscreen() {
          const isFullscreen = document.fullscreenElement;
          if (!isFullscreen) {
              // Richiede full-screen sull'elemento HTML radice
              document.documentElement.requestFullscreen().catch(err => {
                  console.error(`Errore Schermo Intero: ${err.message}`);
              });
          } else {
              document.exitFullscreen();
          }
      }
      
      fullscreenBtn.addEventListener('click', toggleFullscreen);

      
      document.addEventListener('fullscreenchange', () => {
          if (document.fullscreenElement) {
              gameContainer.classList.add('fullscreen');
              mobileControlsDiv.style.display = 'block'; 
              
              // Nasconde il menu quando si entra in full screen
              document.getElementById('menu').style.display = 'none';
          } else {
              gameContainer.classList.remove('fullscreen');
              // Mostra il menu se il gioco non è attivo
              if (document.getElementById('game-container').style.display !== 'block') {
                 document.getElementById('menu').style.display = 'flex';
              }
              // Nasconde i controlli se non siamo su mobile (per desktop)
              if (!/Mobi|Android/i.test(navigator.userAgent)) {
                 mobileControlsDiv.style.display = 'none'; 
              }
          }
      });

      // LOGICA AREE TOUCH (MULTI-TOUCH)
      mobileControls.forEach(area => {
          const key = area.getAttribute('data-key');
          
          const startKey = (e) => {
              e.preventDefault(); // Impedisce lo zoom/scroll
              if (window.engine) {
                  window.engine.keys[key] = true;
              }
          };
          
          const endKey = (e) => {
              e.preventDefault();
              if (window.engine) {
                  window.engine.keys[key] = false;
              }
          };

          // Usa gli eventi touch
          area.addEventListener('touchstart', startKey, { passive: false });
          area.addEventListener('touchend', endKey, { passive: false });
          area.addEventListener('touchcancel', endKey, { passive: false });
          
          // Eventi mouse (per debug/desktop)
          area.addEventListener('mousedown', startKey, { passive: false });
          area.addEventListener('mouseup', endKey, { passive: false });
          area.addEventListener('mouseout', endKey, { passive: false });
      });

      // Su mobile, rendiamo i controlli disponibili (anche se invisibili)
      if (/Mobi|Android/i.test(navigator.userAgent)) {
          mobileControlsDiv.style.display = 'block'; 
      }
    });
  </script>
</body>
</html>
