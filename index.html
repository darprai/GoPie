<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Go Pie Go</title>
    
    <link rel="icon" type="image/x-icon" href="assets/sprites/favicon.ico"> 

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000"> 
    <link rel="apple-touch-icon" href="assets/sprites/icon-512.png">
    <style>
        /* MODIFICHE NECESSARIE PER SCHERMO INTERO MOBILE E NESSUNO SCORRIMENTO */
        html, body {
            height: 100%; 
            overflow: hidden; 
        }
        
        /* BASE STYLES */
        body {
            /* Impedisce la selezione del testo (effetto evidenziazione celeste) */
            user-select: none; 
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;
            
            /* üõ†Ô∏è SFONDO: COLORE FISSO BLU SCURO */
            background-color: #000033; 
            
            /* L'immagine di sfondo √® mantenuta (per desktop) */
            background-image: url('assets/sprites/icon-512.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; 
            touch-action: manipulation; 
        }

        /* Rimuove l'immagine di sfondo su dispositivi piccoli */
        @media (max-width: 959px) {
            body {
                background-image: none !important; 
            }
        }
        
        #game-container {
            filter: none;
            -webkit-filter: none;
            
            display: block; 
            position: relative;
            
            /* LOGICA DI SCALABILIT√Ä ADATTIVA (Per Desktop) */
            max-width: 90vw;
            max-height: 90vh;
            aspect-ratio: 16 / 9;
            width: min(90vw, (90vh * 16 / 9));
            height: min(90vh, (90vw * 9 / 16));

            background-color: transparent;
            box-sizing: border-box;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Forza il contenitore a schermo intero su mobile */
        @media (max-width: 959px) {
            #game-container {
                max-width: 100vw;
                max-height: 100vh;
                width: 100vw;
                height: 100vh;
            }
        }

        #game {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- CONTROLLI MOBILE (DESIGN ORIGINALE) --- */
        
        /* Area di Movimento (Bassa, a DESTRA del tasto Salto) */
        #touch-move {
            position: absolute;
            bottom: 0;
            right: 0; 
            height: 20%; /* Mantenuta 20% inferiore */
            width: calc(100% - 100px); /* Tutta l'area tranne lo spazio per JumpBtn (100px) */
            z-index: 101; 
            display: none; 
            /* background-color: rgba(255, 255, 0, 0.1); /* DEBUG */
            user-select: none;
        }
        
        /* Pulsante Salto (Bassa, a SINISTRA) */
        #jumpBtn {
            position: absolute;
            top: 60%; 
            left: 10px; 
            transform: translateY(-50%); 
            
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 51, 51, 0.5); 
            opacity: 0.8; 
            
            font-size: 0; 
            color: transparent;
            font-weight: bold;
            border: 3px solid #cc0000;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.8);
            user-select: none;
            z-index: 102; 
            display: none; 
            transition: opacity 0.1s;
        }
        #jumpBtn:active {
            background-color: #cc0000;
            box-shadow: 0 0 5px rgba(255, 51, 51, 0.8) inset;
            opacity: 1;
        }

        /* --- STILE ROTAZIONE (Mantenuto) --- */
        #orientation-warning {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        /* Mostra il messaggio solo se lo schermo √® in verticale (portrait) */
        @media (orientation: portrait) and (max-width: 959px) {
            #game-container, #menu, #ending-screen {
                display: none !important;
            }
            #orientation-warning {
                display: flex;
            }
        }

        /* MENU & ENDING STYLES (Mantenuti) */
        #menu, #ending-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }
        
        #menu h1, #ending-screen h1 {
            color: #ff3333; 
        }
        
        #menu p, #ending-screen p {
            color: #ffff00; 
        }
        
        #win-image {
            max-width: 80%;
            max-height: 50%;
            margin: 20px 0;
            display: none; 
            object-fit: contain;
        }

        .menu-button, #restartBtn {
            padding: 15px 30px;
            font-size: 24px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body>

<audio id="music_level1" src="assets/music/music_normal.mp3" loop></audio>
<audio id="music_level2" src="assets/music/music_level2.mp3" loop></audio>

<div id="orientation-warning">
    <h2>Per favore, ruota lo schermo</h2>
    <p>Questo gioco √® ottimizzato per la visualizzazione orizzontale (landscape).</p>
    <p>‚û°Ô∏è üì± ‚¨ÖÔ∏è</p>
</div>

<div id="game-container">
    <canvas id="game" width="960" height="540"></canvas>

    <div id="touch-move"></div> 
    <button id="jumpBtn"></button>

    <div id="menu">
        <h1>Go Pie Go</h1>
        <p>Vesti i panni di Pie, prendi i cuori delle Hoes e diventa King!</p>

</div>

<script>

    window.djDiscSprite = new Image(); window.djDiscSprite.src = 'assets/sprites/djdisc.png';

    window.bossSprite = new Image(); window.bossSprite.src = 'assets/sprites/golruk.png';
    window.backgroundSprite = new Image(); window.backgroundSprite.src = 'assets/sprites/icon-512.png'; 
    window.winSprite = new Image(); window.winSprite.src = 'assets/sprites/win.png';
</script>

<script>
    /* -------------------------------------------
     * GESTIONE DOM, SCREEN MODE, E INPUT TOUCH
     * ------------------------------------------- */

    function enterFullscreen(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) { 
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { 
            element.msRequestFullscreen();
        }
    }

    // Funzione centralizzata per gestire la riproduzione audio
    const playMusic = (elementId) => {
        const audio = document.getElementById(elementId);
        
        // Forzo l'interruzione e il reset di TUTTE le tracce prima di avviarne una nuova
        const allAudio = [
            document.getElementById('music_level1'),
            document.getElementById('music_level2'),
            document.getElementById('music_final')
        ];

        allAudio.forEach(track => {
            if (track) {
                track.pause();
                track.currentTime = 0; 
            }
        });
        
        if (audio) {
            // Riproduce il brano richiesto (audio √® l'elemento corretto)
            audio.currentTime = 0;
            audio.volume = 0.5;
            
            // Assicura il loop
            audio.onended = function() {
                audio.play();
            };
            
            // Tentiamo di riprodurre, il browser lo permetter√† solo dopo un tocco/click
            audio.play().catch(error => {
                console.warn(`Riproduzione audio ${elementId} bloccata o errore:`, error);
            });
        }
    };

    // Funzione globale per cambiare musica quando il livello cambia (Da chiamare in game.js)
    window.changeMusicForLevel = (level) => {
        switch (level) {
            case 1:
            case 2:
                // music_normal per Level 1 e 2
                playMusic('music_level1'); 
                break;
            case 3:
                // Avvia music_final (Boss)
                playMusic('music_final');
                break;
            case 0: // Caso di stop/silenzio (usato per game over/cutscene/restart)
            default:
                playMusic(''); // Chiama playMusic con ID vuoto per forzare solo lo stop di tutti.
                break;
        }
    };


    document.addEventListener('DOMContentLoaded', function() {
        const gameContainer = document.getElementById('game-container');
        const newBtn = document.getElementById('newBtn');
        const restartBtn = document.getElementById('restartBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        const touchMove = document.getElementById('touch-move'); 
        
        document.getElementById('ending-screen').style.display = 'none'; 

        // Funzione per completare l'avvio dopo i controlli di Audio/Fullscreen
        const finalizeStart = (isMobile) => {
            document.getElementById('menu').style.display = 'none'; 
            
            if (window.Game && window.Game.startNew) {
                // La musica verr√† avviata DA Game.startNew() dopo aver caricato il primo livello.
                window.Game.startNew(); 
                
                // Mostra i controlli touch SOLO se √® mobile
                if (isMobile) {
                    document.getElementById('touch-move').style.display = 'block';
                    document.getElementById('jumpBtn').style.display = 'block';
                }
            } else {
                console.error('Game object non pronto o startNew non definito.');
            }
        };

        // FUNZIONE: Avvia il gioco
        const startGame = (e) => {
            if (e) e.preventDefault();
            
            const isMobile = window.innerWidth < 960; 

            if (isMobile && window.innerHeight > window.innerWidth) {
                console.log("Orientamento verticale. Richiesto orientamento orizzontale.");
                return; 
            }

            if (isMobile) {
                if (document.fullscreenElement === null) {
                    enterFullscreen(gameContainer); 
                }
                finalizeStart(true); 
            } else {
                finalizeStart(false); 
            }
        };

        // Pulsante di AVVIO (Menu Iniziale)
        newBtn.addEventListener('click', startGame);
        newBtn.addEventListener('touchstart', startGame, { passive: false });
        
        // Pulsante di RIAVVIO (Schermata Finale)
        const handleRestart = (e) => {
            if (e) e.preventDefault();
            document.getElementById('ending-screen').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
            
            document.getElementById('touch-move').style.display = 'none';
            document.getElementById('jumpBtn').style.display = 'none';

            // Ferma TUTTI gli audio (richiamiamo la logica di playMusic/stop per sicurezza)
            window.changeMusicForLevel(0);
        };
        restartBtn.addEventListener('click', handleRestart);
        restartBtn.addEventListener('touchstart', handleRestart);

        // INIZIALIZZAZIONE 
        if (window.Game && window.Game.init) {
            window.Game.init();
        }

        /* -------------------------------------------
         * GESTIONE INPUT TOUCH per Movimento 
         * ------------------------------------------- */
        
        const handleMovementTouch = (e) => {
            e.preventDefault(); 
            if (!window.Game || !window.Game.handleTouchInput) return;

            const touches = e.touches;
            
            // 1. Logica di RILASCIO/FINE
            if (e.type === 'touchend' || e.type === 'touchcancel' || touches.length === 0) {
                window.Game.handleTouchInput('left', false);
                window.Game.handleTouchInput('right', false);
                return;
            }

            // 2. Logica di MOVIMENTO
            const area = touchMove.getBoundingClientRect();
            let isMovingLeft = false;
            let isMovingRight = false;
            
            for (let i = 0; i < touches.length; i++) {
                const touch = touches[i];
                const relativeX = touch.clientX - area.left;

                if (touch.clientY >= area.top && touch.clientY <= area.bottom) {
                    if (relativeX < area.width / 2) {
                        isMovingLeft = true;
                    } else {
                        isMovingRight = true;
                    }
                }
            }
            
            window.Game.handleTouchInput('left', isMovingLeft);
            window.Game.handleTouchInput('right', isMovingRight);
        };
        
        // Assegno i listener per l'area di movimento
        touchMove.addEventListener('touchstart', handleMovementTouch, { passive: false });
        touchMove.addEventListener('touchmove', handleMovementTouch, { passive: false });
        touchMove.addEventListener('touchend', handleMovementTouch);
        touchMove.addEventListener('touchcancel', handleMovementTouch); 
        
        // --- GESTIONE INPUT TOUCH per Salto (jumpBtn) ---
        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            if (window.Game && window.Game.handleTouchInput) {
                window.Game.handleTouchInput('jump', true);
            }
        }, { passive: false });

        jumpBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (window.Game && window.Game.handleTouchInput) {
                window.Game.handleTouchInput('jump', false);
            }
        });
        jumpBtn.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            if (window.Game && window.Game.handleTouchInput) {
                window.Game.handleTouchInput('jump', false);
            }
        });
    });
</script>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registrato!'))
                .catch(err => console.error('Errore Service Worker:', err));
        });

</script>
