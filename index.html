<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>Pie Adventure - Full</title>

  <link rel="icon" href="assets/sprites/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* 1. Forza Menu e Ending a coprire l'intera Viewport (vh/vw) */
    #menu, #ending {
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background-image: url('assets/sprites/icon-512.png');
        background-size: cover;
        background-position: center;
        z-index: 100;
    }
    .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        text-align: center;
    }
    
    /* 2. Nuovo contenitore per il gioco - FORZA SCHERMO INTERO */
    #game-container {
        position: fixed; /* Fisso per ignorare le barre del browser */
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh; /* Utilizziamo 100vh come base */
        display: none;
        margin: 0;
    }

    /* 3. Canvas e i suoi wrapper */
    #game {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain; /* Adatta il canvas mantenendo l'aspect ratio (960x540) */
        margin: auto;
    }

    /* Forza il body ad occupare l'intera viewport su mobile */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }
    
    /* --- CONTROLLI MOBILE VISIBILI E INVISIBILI (FINALIZZATI) --- */
    
    #mobile-controls {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none; 
        pointer-events: none; /* Il contenitore non blocca i clic */
        z-index: 10;
    }
    
    .ctrl-area {
        position: absolute;
        pointer-events: auto; /* Rende le aree cliccabili */
        background-color: transparent; /* Invisibile */
    }

    /* AREA DI MOVIMENTO SINISTRA (ArrowLeft): Metà inferiore sinistra (sotto il pulsante Salta) */
    #left-ctrl {
        left: 0;
        bottom: 0;
        width: 30%; /* Area di tocco limitata */
        height: 50%;
    }
    
    /* AREA DI MOVIMENTO DESTRA (ArrowRight): Metà inferiore destra */
    #right-ctrl {
        right: 0;
        bottom: 0;
        width: 30%; /* Area di tocco limitata */
        height: 50%; 
    }
    
    /* PULSANTE SALTA VISIBILE E FUNZIONANTE (Nuova implementazione) */
    #jump-btn {
        position: absolute;
        left: 10%; /* Posizione in basso a sinistra (vicino al controllo sinistro) */
        bottom: 10%;
        width: 60px;
        height: 60px;
        border-radius: 50%; /* Tondo */
        background-color: #FF0000; /* Rosso */
        color: white;
        border: 4px solid #fff;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        line-height: 52px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        cursor: pointer;
        user-select: none;
        pointer-events: auto;
        z-index: 20;
    }
    
    /* Disabilitiamo tutti gli altri tasti Salto (vecchie aree) */
    #jump-ctrl { display: none; }
    #fullscreenBtn { display: none; } /* Rimosso come richiesto */


  </style>
</head>

<body>

  <div id="menu" class="center">
    <h1>Pie Adventure</h1>
    <div class="buttons">
      <button id="newBtn">Nuova Partita</button>
      <button id="contBtn">Continua</button>
      <button id="saveBtn">Salva</button>
    </div>
    <p class="hint">
      **Touch:** Tasti invisibili in basso per movimento. Usa il **pulsante rosso** per saltare.<br>
      Tastiera: ← → ↑ / Space
    </p>
  </div>

  <div id="game-container">
    
    <canvas id="game" width="960" height="540"></canvas>
    
    <button id="jump-btn">JUMP</button>
    
    <div id="mobile-controls">
        <div id="left-ctrl" class="ctrl-area" data-key="ArrowLeft"></div>
        
        <div id="right-ctrl" class="ctrl-area" data-key="ArrowRight"></div>
    </div>
  </div>


  <div id="ending" class="center" style="display:none">
    <h1 id="finalTitle">Pie diventa King</h1>
    <p>La foto finale:</p>
    <div id="finalImage"></div>
    <h2>THE END...?</h2>
    <button id="restartBtn">Restart</button>
  </div>

  <audio id="bgm" src="assets/music/music_normal.mp3" loop preload="auto"></audio>
  <audio id="bgm_final" src="assets/music/music_final.mp3" loop preload="auto"></audio>

  <script src="rects.js"></script>
  <script src="engine.js"></script>
  <script src="projectile.js"></script>
  <script src="player.js"></script>
  <script src="boss_final.js"></script>
  <script src="game.js"></script>
  <script src="ending.js"></script>

  <script>
    // Dichiarazione degli sprite (devi assicurarti che questi percorsi siano corretti)
    window.playerSprite = new Image(); window.playerSprite.src = 'assets/sprites/pie.png';
    window.runSprite = new Image(); window.runSprite.src = 'assets/sprites/run.png';
    window.discoBallSprite = new Image(); window.discoBallSprite.src = 'assets/sprites/disco.png';
    window.djDiscSprite = new Image(); window.djDiscSprite.src = 'assets/sprites/djdisc.png';
    window.bossSprite = new Image(); window.bossSprite.src = 'assets/sprites/golruk.png';
    window.drinkEnemySprite = new Image(); window.drinkEnemySprite.src = 'assets/sprites/drink.png';
    window.heartSprite = new Image(); window.heartSprite.src = 'assets/sprites/heart.png';
    window.paloSprite = new Image(); window.paloSprite.src = 'assets/sprites/palo.png';
    window.ragazzaSprite = new Image(); window.ragazzaSprite.src = 'assets/sprites/ragazza.png';
    window.macchinaSprite = new Image(); window.macchinaSprite.src = 'assets/sprites/macchina.png';
    window.icon512Sprite = new Image(); window.icon512Sprite.src = 'assets/sprites/icon-512.png';
    
    
    document.addEventListener("DOMContentLoaded", () => {
      // REGISTRAZIONE SERVICE WORKER (Necessario per PWA)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .catch(err => console.warn("SW error:", err));
      }

      const newBtn = document.getElementById("newBtn");
      const contBtn = document.getElementById("contBtn");
      const saveBtn = document.getElementById("saveBtn");
      const mobileControls = document.querySelectorAll('.ctrl-area'); 
      const mobileControlsDiv = document.getElementById('mobile-controls'); 
      const jumpBtn = document.getElementById("jump-btn"); // Nuovo pulsante Salta

      newBtn.addEventListener("click", () => Game.startNew());
      contBtn.addEventListener("click", () => Game.continue());
      saveBtn.addEventListener("click", () => Game.save());
      
      // LOGICA JUMP BUTTON (Agganciato direttamente al tasto virtuale 'Space')
      const startJump = (e) => {
          e.preventDefault(); 
          if (window.engine) {
              window.engine.keys['Space'] = true;
          }
      };
      
      const endJump = (e) => {
          e.preventDefault();
          if (window.engine) {
              window.engine.keys['Space'] = false;
          }
      };

      jumpBtn.addEventListener('touchstart', startJump, { passive: false });
      jumpBtn.addEventListener('touchend', endJump, { passive: false });
      jumpBtn.addEventListener('touchcancel', endJump, { passive: false });
      jumpBtn.addEventListener('mousedown', startJump, { passive: false });
      jumpBtn.addEventListener('mouseup', endJump, { passive: false });
      jumpBtn.addEventListener('mouseout', endJump, { passive: false });


      // LOGICA AREE TOUCH (MOVIMENTO - solo ArrowLeft e ArrowRight)
      mobileControls.forEach(area => {
          const key = area.getAttribute('data-key');
          
          const startKey = (e) => {
              e.preventDefault(); 
              if (window.engine) {
                  window.engine.keys[key] = true;
              }
          };
          
          const endKey = (e) => {
              e.preventDefault();
              if (window.engine) {
                  window.engine.keys[key] = false;
              }
          };

          // Usa gli eventi touch
          area.addEventListener('touchstart', startKey, { passive: false });
          area.addEventListener('touchend', endKey, { passive: false });
          area.addEventListener('touchcancel', endKey, { passive: false });
          
          // Eventi mouse (per debug/desktop)
          area.addEventListener('mousedown', startKey, { passive: false });
          area.addEventListener('mouseup', endKey, { passive: false });
          area.addEventListener('mouseout', endKey, { passive: false });
      });

      // Su mobile, rendiamo i controlli disponibili
      if (/Mobi|Android/i.test(navigator.userAgent)) {
          mobileControlsDiv.style.display = 'block'; 
      }
    });
  </script>
</body>
</html>
