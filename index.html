<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Go Pie Go</title>
    
    <link rel="icon" type="image/x-icon" href="assets/sprites/favicon.ico">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; 
        }
        #game-container {
            display: block; 
            position: relative;
            width: 960px;
            height: 540px;
            max-width: 100vw; 
            max-height: 100vh;
            background-color: black;
            border: 2px solid white;
        }
        #game {
            display: block;
            width: 100%;
            height: 100%;
        }
        #menu, #ending-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }
        #menu h1, #ending-screen h1 {
            color: #ff00ff;
        }
        .menu-button, #restartBtn {
            padding: 15px 30px;
            font-size: 24px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .menu-button:hover:not(:disabled), #restartBtn:hover {
            background-color: #00e0b3;
        }
        .menu-button:disabled {
            background-color: #555;
            color: #999;
            cursor: default;
        }
        #loading-message, #hint-text {
            margin-top: 15px;
            font-size: 16px;
        }
        #ending-screen {
            display: none;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="game" width="960" height="540"></canvas>

    <div id="menu">
        <h1>Go Pie Go</h1>
        <p>Vesti i panni di Pie, prendi i cuori delle Hoes e diventa King!</p>
        <button id="newBtn" class="menu-button">Caricamento...</button>
        <p id="loading-message" style="display:none; color: red;"></p>
        <p id="hint-text" style="display:none;">Usa ⬅️ ➡️ per muoverti e ⬆️ / Spazio per saltare.</p>
    </div>

    <div id="ending-screen">
        <h1 id="ending-title"></h1>
        <p id="ending-score"></p>
        <button id="restartBtn" class="menu-button">Torna al Menu</button>
    </div>
</div>

<audio id="music_normal" loop>
    <source src="assets/music/music_normal.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'elemento audio.
</audio>
<audio id="music_final" loop>
    <source src="assets/music/music_final.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'elemento audio.
</audio>

<script>
    // Pre-caricamento delle sprite in window per l'accesso immediato
    window.playerSprite = new Image(); window.playerSprite.src = 'assets/sprites/pie.png'; 
    window.runSprite = new Image(); window.runSprite.src = 'assets/sprites/run.png'; 
    window.heartSprite = new Image(); window.heartSprite.src = 'assets/sprites/heart.png'; 
    window.drinkEnemySprite = new Image(); window.drinkEnemySprite.src = 'assets/sprites/drink.png'; 
    window.discoBallSprite = new Image(); window.discoBallSprite.src = 'assets/sprites/disco.png'; 
    window.djDiscSprite = new Image(); window.djDiscSprite.src = 'assets/sprites/djdisc.png'; 
    window.paloSprite = new Image(); window.paloSprite.src = 'assets/sprites/palo.png'; 
    window.macchinaSprite = new Image(); window.macchinaSprite.src = 'assets/sprites/macchina.png'; 
    window.bossSprite = new Image(); window.bossSprite.src = 'assets/sprites/golruk.png'; 
    window.backgroundSprite = new Image(); window.backgroundSprite.src = 'assets/sprites/icon-512.png'; 
    window.ragazzaSprite = new Image(); window.ragazzaSprite.src = 'assets/sprites/ragazza.png';
</script>

<script src="rects.js"></script>
<script src="player.js"></script>
<script src="projectile.js"></script> <script src="boss_final.js"></script>
<script src="ending.js"></script>
<script src="game.js"></script>
<script src="engine.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // Colleghiamo il pulsante di avvio
        const newBtn = document.getElementById('newBtn');
        newBtn.addEventListener('click', window.Game ? window.Game.startNew : console.error('Game object non pronto.'));
        newBtn.addEventListener('touchstart', window.Game ? window.Game.startNew : console.error('Game object non pronto.'));
        
        if (window.Game && window.Game.init) {
            window.Game.init();
        } else {
             console.error("ERRORE CRITICO: Game object non trovato. Controlla che i file JS siano sciolti nella cartella GoPie/.");
        }
        
        const restartBtn = document.getElementById('restartBtn');
        restartBtn.addEventListener('click', () => {
             document.getElementById('ending-screen').style.display = 'none';
             document.getElementById('menu').style.display = 'flex';
        });
        restartBtn.addEventListener('touchstart', (e) => {
             e.preventDefault(); 
             document.getElementById('ending-screen').style.display = 'none';
             document.getElementById('menu').style.display = 'flex';
        });
    });
</script>
</body>
</html>
