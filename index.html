<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>Pie Adventure - Full</title>

  <link rel="icon" href="assets/sprites/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
  
  <style>
    /* Stili CSS omessi per brevità, usa quelli che hai fornito precedentemente */
    #menu, #ending {
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background-image: url('assets/sprites/icon-512.png');
        background-size: cover;
        background-position: center;
        z-index: 100;
    }
    .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        text-align: center;
    }
    #game-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh; 
        display: none;
        margin: 0;
    }
    #game {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain; 
        margin: auto;
    }
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }
    #mobile-controls {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none; 
        pointer-events: none; 
        z-index: 10;
    }
    .ctrl-area {
        position: absolute;
        pointer-events: auto; 
        background-color: transparent; 
    }
    #left-ctrl { left: 0; bottom: 0; width: 30%; height: 50%; }
    #right-ctrl { right: 0; bottom: 0; width: 30%; height: 50%; }
    #jump-btn {
        position: absolute;
        left: 10%; 
        bottom: 10%;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #FF0000;
        color: transparent;
        border: 4px solid #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        cursor: pointer;
        user-select: none;
        pointer-events: auto;
        z-index: 20;
    }
    #jump-ctrl { display: none; }
    #fullscreenBtn { display: none; }
  </style>
</head>

<body>

  <div id="menu" class="center">
    <h1>Pie Adventure</h1>
    <div class="buttons">
      <button id="newBtn">Nuova Partita</button>
      <button id="contBtn">Continua</button>
      <button id="saveBtn">Salva</button>
    </div>
    <p class="hint">
      **Touch:** Tasti invisibili in basso per movimento. Usa il **pulsante rosso** per saltare.<br>
      Tastiera: ← → ↑ / Space
    </p>
  </div>

  <div id="game-container">
    
    <canvas id="game" width="960" height="540"></canvas>
    
    <button id="jump-btn"></button>
    
    <div id="mobile-controls">
        <div id="left-ctrl" class="ctrl-area" data-key="ArrowLeft"></div>
        <div id="right-ctrl" class="ctrl-area" data-key="ArrowRight"></div>
    </div>
  </div>


  <div id="ending" class="center" style="display:none">
    <h1 id="finalTitle">Pie diventa King</h1>
    <p>La foto finale:</p>
    <div id="finalImage"></div>
    <h2>THE END...?</h2>
    <button id="restartBtn">Restart</button>
  </div>

  <audio id="bgm" src="assets/music/music_normal.mp3" loop preload="auto"></audio>
  <audio id="bgm_final" src="assets/music/music_final.mp3" loop preload="auto"></audio>
