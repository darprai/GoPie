<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pie Adventure - Full</title>
    <link rel="icon" href="assets/sprites/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style.css"> 
</head>

<body>

    <div id="menu" class="center">
        <h1>Pie Adventure</h1>
        <div class="buttons">
            <button id="newBtn" disabled>Nuova Partita (Caricamento...)</button>
        </div>
        
        <p id="loading-message" style="display:none;">Inizializzazione gioco...</p> 

        <p class="hint" id="hint-text" style="display:none;">
            **Mobile:** Aree touch in basso per Muoviti. **Pulsante Salto Rosso** (sinistra) per saltare.<br>
            Tastiera: ← → ↑ / Space
        </p>
    </div>

    <div id="game-container">
        <canvas id="game" width="960" height="540"></canvas>
        <div id="mobile-controls">
            <button id="jump-btn">JUMP</button> 
            <div id="left-ctrl" class="ctrl-area" data-key="ArrowLeft"></div>
            <div id="right-ctrl" class="ctrl-area" data-key="ArrowRight"></div>
        </div>
    </div>

    <div id="ending" class="center" style="display:none">
        <h1 id="finalTitle"></h1>
        <p>La foto finale:</p>
        <button id="restartBtn">Torna al Menu</button>
    </div>
        
    <audio id="bgm" src="assets/music/music_normal.mp3" preload="auto"></audio>
    <audio id="bgm_final" src="assets/music/music_final.mp3" preload="auto"></audio>

    <script>
        // Precarica tutte le immagini (tutte in assets/sprites)
        window.playerSprite = new Image(); window.playerSprite.src = 'assets/sprites/pie.png';
        window.runSprite = new Image(); window.runSprite.src = 'assets/sprites/run.png';
        window.bossSprite = new Image(); window.bossSprite.src = 'assets/sprites/golruk.png';
        window.heartSprite = new Image(); window.heartSprite.src = 'assets/sprites/heart.png';
        window.drinkEnemySprite = new Image(); window.drinkEnemySprite.src = 'assets/sprites/drink.png';
        window.discoBallSprite = new Image(); window.discoBallSprite.src = 'assets/sprites/disco.png';
        window.djDiscSprite = new Image(); window.djDiscSprite.src = 'assets/sprites/djdisc.png';
        window.paloSprite = new Image(); window.paloSprite.src = 'assets/sprites/palo.png';
        window.macchinaSprite = new Image(); window.macchinaSprite.src = 'assets/sprites/macchina.png';
        // Aggiunto per gestire il boss
        window.projectileSprite = new Image(); window.projectileSprite.src = 'assets/sprites/drink.png'; 
    </script>

    <script src="rects.js"></script>
    <script src="projectile.js"></script>
    <script src="engine.js"></script>
    <script src="player.js"></script>
    <script src="boss_final.js"></script>
    <script src="ending.js"></script>
    <script src="game.js"></script>

    <script>
        // Logica di inizializzazione e binding
        document.addEventListener('DOMContentLoaded', () => {
            
            // LOGICA FINALE: INIZIALIZZAZIONE DELL'ENGINE
            if (window.Engine && window.Game && typeof window.Game.update === 'function' && typeof window.Game.draw === 'function') {
                
                const engineInstance = new Engine(window.Game.update, window.Game.draw);
                
                if (engineInstance) {
                    window.Game.setEngine(engineInstance);  
                    window.engine = engineInstance; // Rendi l'engine globale per i controlli touch
                } else {
                    console.warn("L'Engine non è stato inizializzato.");
                }
            } else {
                console.error("ERRORE CRITICO: Engine.js o Game.js non sono stati caricati.");
            }
            
            // Binding dei pulsanti
            document.getElementById('newBtn').addEventListener('click', window.Game.startNew);
            // document.getElementById('contBtn').addEventListener('click', window.Game.continue); // Rimosso dal DOM
            // document.getElementById('saveBtn').addEventListener('click', window.Game.save); // Rimosso dal DOM
            document.getElementById('restartBtn').addEventListener('click', window.Ending.restartGame);

            // Inizializzazione controlli mobile
            function setupMobileControls() {
                const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints;
                const controls = document.getElementById('mobile-controls');
                
                if (isTouchDevice) {
                    controls.style.display = 'block';
                }
                
                // Funzione per simulare la pressione di un tasto
                const triggerKey = (key, type) => {
                    if (!window.engine) return; 
                    // Usiamo la funzione setKey o impostiamo direttamente il flag keys[key]
                    window.engine.keys[key] = (type === 'start');
                };

                // Aggiungi listener per le aree di controllo (ArrowLeft, ArrowRight)
                const addAreaListeners = (el, pressKey) => {
                    // Usiamo touchstart/touchend per simulare keydown/keyup
                    el.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        triggerKey(pressKey, 'start');
                    }, { passive: false });
                    el.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        triggerKey(pressKey, 'end');
                    }, { passive: false });
                    el.addEventListener('touchcancel', (e) => { // Aggiunto per robustezza
                        triggerKey(pressKey, 'end');
                    }, { passive: false });
                };

                addAreaListeners(document.getElementById('left-ctrl'), 'ArrowLeft');
                addAreaListeners(document.getElementById('right-ctrl'), 'ArrowRight');

                // Listener per il pulsante Salto (Space/ArrowUp)
                const jumpBtn = document.getElementById('jump-btn');
                jumpBtn.style.display = isTouchDevice ? 'block' : 'none'; 
                
                // JumpBtn simula il tasto 'Space'
                addAreaListeners(jumpBtn, 'Space'); 
            }
            setupMobileControls();
            
            // Avvia il caricamento dei livelli
            window.Game.init(); 
        });
    </script>

</body>
</html>
