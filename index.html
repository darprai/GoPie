<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Go Pie Go</title>
    
    <link rel="icon" type="image/x-icon" href="/assets/sprites/favicon.ico"> 

    <style>
        /* BASE STYLES */
        body {
            /* Impostiamo l'immagine di background a schermo intero */
            background-image: url('assets/sprites/icon-512.png'); 
            background-size: cover; /* Copre tutto lo schermo */
            background-position: center;
            background-repeat: no-repeat;
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; 
            /* Impedisce il ritardo del tocco */
            touch-action: manipulation; 
        }
        
        #game-container {
            display: block; 
            position: relative;
            /* Su PC mantiene la dimensione 960x540 */
            width: 960px;
            height: 540px;
            background-color: transparent; 
            border: none;
            box-sizing: border-box; 
            /* CENTRA IL CONTAINER E SCALA SU MOBILE */
            max-width: 100vw;
            max-height: 100vh;
            border: none;
        }

        #game {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* MENU & ENDING STYLES */
        #menu, #ending-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }
        
        /* TUTTI I TESTI DEL MENU IN ROSSO (Richiesto) */
        #menu h1, #menu p, #ending-screen h1, #ending-screen p {
            color: #ff3333; /* Rosso acceso */
        }

        .menu-button, #restartBtn {
             padding: 15px 30px;
             font-size: 24px;
             margin-top: 20px;
             cursor: pointer;
             background-color: #00ffcc;
             border: none;
             border-radius: 5px;
             color: black;
             font-weight: bold;
             transition: background-color 0.2s;
        }

        /* CONTROLLI MOBILE */
        
        /* Area Touch per Movimento Sinistra/Destra (copre metà schermo escluso il pulsante salto) */
        #touch-move {
            position: absolute;
            bottom: 0;
            right: 0; 
            height: 100%; 
            width: calc(100% - 120px); /* Lascia spazio a sinistra per il pulsante salto (120px) */
            z-index: 101; 
            display: none; 
            /* background-color: rgba(0, 0, 255, 0.1); */ /* DEBUG */
        }
        
        /* Bottone Salto (Visibile, SINISTRA, Senza Testo) */
        #jumpBtn {
            position: absolute;
            bottom: 20px;
            left: 20px; /* POSIZIONE A SINISTRA */
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ff3333; 
            font-size: 0; /* Nessun testo */
            color: transparent;
            font-weight: bold;
            border: 3px solid #cc0000;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.8);
            user-select: none;
            z-index: 102; 
            display: none; 
        }
        #jumpBtn:active {
            background-color: #cc0000;
            box-shadow: 0 0 5px rgba(255, 51, 51, 0.8) inset;
        }
        
        /* MEDIA QUERY per attivare i controlli touch solo su schermi piccoli */
        @media screen and (max-width: 960px) {
            #touch-move, #jumpBtn {
                display: block; 
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="game" width="960" height="540"></canvas>

    <div id="touch-move"></div> 

    <div id="menu">
        <h1>Go Pie Go</h1>
        <p>Vesti i panni di Pie, prendi i cuori delle Hoes e diventa King!</p>
        <button id="newBtn" class="menu-button">Inizia Partita</button> 
        <p id="loading-message" style="display:none;"></p>
        <p id="hint-text" style="display:none;">Usa ⬅️ ➡️ per muoverti e ⬆️ / Spazio per saltare.</p>
    </div>

    <div id="ending-screen">
        <h1 id="ending-title"></h1>
        <p id="ending-score"></p>
        <button id="restartBtn" class="menu-button">Inizia Partita</button>
    </div>
    
    <button id="jumpBtn"></button>
</div>

<audio id="music_normal" loop>
    <source src="assets/music/music_normal.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'elemento audio.
</audio>
<audio id="music_final" loop>
    <source src="assets/music/music_final.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'elemento audio.
</audio>

<script>
    // Caricamento Sprite
    window.playerSprite = new Image(); window.playerSprite.src = 'assets/sprites/pie.png'; 
    window.runSprite = new Image(); window.runSprite.src = 'assets/sprites/run.png';
    window.heartSprite = new Image(); window.heartSprite.src = 'assets/sprites/heart.png';
    window.drinkEnemySprite = new Image(); window.drinkEnemySprite.src = 'assets/sprites/drink.png';
    window.discoBallSprite = new Image(); window.discoBallSprite.src = 'assets/sprites/disco.png';
    window.djDiscSprite = new Image(); window.djDiscSprite.src = 'assets/sprites/djdisc.png';
    window.paloSprite = new Image(); window.paloSprite.src = 'assets/sprites/palo.png';
    window.macchinaSprite = new Image(); window.macchinaSprite.src = 'assets/sprites/macchina.png';
    window.bossSprite = new Image(); window.bossSprite.src = 'assets/sprites/golruk.png';
    window.backgroundSprite = new Image(); window.backgroundSprite.src = 'assets/sprites/icon-512.png'; 
</script>

<script src="rects.js"></script>
<script src="player.js"></script>
<script src="projectile.js"></script> <script src="boss_final.js"></script>
<script src="ending.js"></script>
<script src="game.js"></script>
<script src="engine.js"></script>

<script>
    /* -------------------------------------------
     * GESTIONE DOM, SCREEN MODE, E INPUT TOUCH
     * ------------------------------------------- */

    function enterFullscreen(element) {
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) { 
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { 
            element.msRequestFullscreen();
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const gameContainer = document.getElementById('game-container');
        const newBtn = document.getElementById('newBtn');
        const restartBtn = document.getElementById('restartBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        const touchMove = document.getElementById('touch-move'); // Area per movimento

        // FUNZIONE: Avvia il gioco (livello 0) e gestisce il Fullscreen
        const startGame = (e) => {
            if (e) e.preventDefault();
            
            if (document.fullscreenElement === null) {
                enterFullscreen(gameContainer); 
            }
            
            if (window.Game && window.Game.startNew) {
                // Avvia il gioco dal livello 0 (nuova partita)
                window.Game.startNew(); 
            } else {
                console.error('Game object non pronto o startNew non definito.');
            }
        };

        // Pulsante di AVVIO (Menu Iniziale)
        newBtn.addEventListener('click', startGame);
        newBtn.addEventListener('touchstart', startGame);
        
        // Pulsante di RIAVVIO (Schermata Finale) -> Esegue lo stesso "Inizia Partita"
        const handleRestart = (e) => {
             if (e) e.preventDefault();
             document.getElementById('ending-screen').style.display = 'none';
             startGame();
        };
        restartBtn.addEventListener('click', handleRestart);
        restartBtn.addEventListener('touchstart', handleRestart);

        // INIZIALIZZAZIONE (Carica i livelli e abilita newBtn)
        if (window.Game && window.Game.init) {
            window.Game.init();
        }

        // --- GESTIONE INPUT TOUCH per Movimento (TouchMove) ---
        
        const handleMovementTouch = (e) => {
            e.preventDefault(); 
            if (!window.Game || !window.Game.handleTouchInput) return;

            // Se ci sono tocchi attivi
            if (e.changedTouches.length > 0) {
                const touch = e.changedTouches[0];
                const area = touchMove.getBoundingClientRect();
                
                // Calcola la posizione Y relativa all'area touch
                const relativeY = touch.clientY - area.top;
                const relativeX = touch.clientX - area.left;

                // Toccato in basso? (Ultimo 50% dell'altezza)
                const isBottomHalf = relativeY > area.height * 0.5; 

                // Toccato a sinistra o a destra?
                const isLeftOfArea = relativeX < area.width / 2;
                
                // 1. Tocco di Inizio (touchstart)
                if (e.type === 'touchstart' && isBottomHalf) {
                    if (isLeftOfArea) {
                        window.Game.handleTouchInput('left', true);
                    } else {
                        window.Game.handleTouchInput('right', true);
                    }
                }
                
                // 2. Tocco di Fine (touchend)
                if (e.type === 'touchend') {
                    // Ferma sempre entrambi i movimenti al rilascio del dito
                    window.Game.handleTouchInput('left', false);
                    window.Game.handleTouchInput('right', false);
                }
            }
        };
        
        // Assegna gli eventi all'area di movimento
        touchMove.addEventListener('touchstart', handleMovementTouch);
        touchMove.addEventListener('touchend', handleMovementTouch);
        touchMove.addEventListener('touchcancel', handleMovementTouch); // Per sicurezza
        
        // --- GESTIONE INPUT TOUCH per Salto (jumpBtn) ---
        
        // Il pulsante salto mantiene la sua logica semplice di on/off
        jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            if (window.Game && window.Game.handleTouchInput) {
                window.Game.handleTouchInput('jump', true);
            }
        });
        jumpBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (window.Game && window.Game.handleTouchInput) {
                window.Game.handleTouchInput('jump', false);
            }
        });
    });
</script>
</body>
</html>
