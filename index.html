<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Go Pie Go</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita lo scrolling su mobile */
        }
        #game-container {
            display: none;
            position: relative;
            /* Le dimensioni del canvas dovrebbero essere 960x540 */
            width: 960px;
            height: 540px;
            max-width: 100vw; 
            max-height: 100vh;
            background-color: black;
            border: 2px solid white;
        }
        #game {
            display: block;
            width: 100%;
            height: 100%;
        }
        #menu, #ending-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }
        #menu h1, #ending-screen h1 {
            color: #ff00ff;
        }
        .menu-button, #restartBtn {
            padding: 15px 30px;
            font-size: 24px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .menu-button:hover:not(:disabled), #restartBtn:hover {
            background-color: #00e0b3;
        }
        .menu-button:disabled {
            background-color: #555;
            color: #999;
            cursor: default;
        }
        #loading-message, #hint-text {
            margin-top: 15px;
            font-size: 16px;
        }
        #ending-screen {
            display: none;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="game" width="960" height="540"></canvas>

    <div id="menu">
        <h1>Go Pie Go</h1>
        <p>Mettiti nei panni di Pie, cattura le Hoes e diventa King!</p>
        <button id="newBtn" class="menu-button">Caricamento...</button>
        <p id="loading-message" style="display:none; color: red;"></p>
        <p id="hint-text" style="display:none;">Usa ⬅️ ➡️ per muoverti e ⬆️ / Spazio per saltare.</p>
    </div>

    <div id="ending-screen">
        <h1 id="ending-title"></h1>
        <p id="ending-score"></p>
        <button id="restartBtn" class="menu-button">Torna al Menu</button>
    </div>
</div>

<audio id="bgm" loop>
    <source src="assets/audio/bgm.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'elemento audio.
</audio>
<audio id="bgm_final" loop>
    <source src="assets/audio/bgm_final.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'elemento audio.
</audio>

<script>
    // Inizializzazione delle immagini all'inizio
    window.playerSprite = new Image(); window.playerSprite.src = 'assets/sprites/player_idle.png';
    window.runSprite = new Image(); window.runSprite.src = 'assets/sprites/player_run.png';
    window.heartSprite = new Image(); window.heartSprite.src = 'assets/sprites/heart.png';
    window.drinkEnemySprite = new Image(); window.drinkEnemySprite.src = 'assets/sprites/drink_enemy.png';
    window.discoBallSprite = new Image(); window.discoBallSprite.src = 'assets/sprites/disco_platform.png';
    window.djDiscSprite = new Image(); window.djDiscSprite.src = 'assets/sprites/dj_disc.png';
    window.paloSprite = new Image(); window.paloSprite.src = 'assets/sprites/palo.png';
    window.macchinaSprite = new Image(); window.macchinaSprite.src = 'assets/sprites/macchina.png';
    window.bossSprite = new Image(); window.bossSprite.src = 'assets/sprites/boss.png';
    window.backgroundSprite = new Image(); window.backgroundSprite.src = 'assets/sprites/sfondo.png';
</script>

<script src="js/rects.js"></script>
<script src="js/player.js"></script>
<script src="js/boss.js"></script>
<script src="js/ending.js"></script>
<script src="js/game.js"></script>
<script src="js/engine.js"></script>

<script>
    // La logica critica per l'avvio: Game.init() deve essere chiamato DOPO che il DOM è pronto.
    document.addEventListener('DOMContentLoaded', function() {
        // Nasconde il menu all'inizio, mostra solo il container
        document.getElementById('game-container').style.display = 'block';

        if (window.Game && window.Game.init) {
            window.Game.init();
        } else {
             console.error("ERRORE: Game object non trovato. Controlla l'ordine degli script JS.");
        }
        
        // Listener per il pulsante di restart sulla schermata finale
        const restartBtn = document.getElementById('restartBtn');
        restartBtn.addEventListener('click', () => {
             document.getElementById('ending-screen').style.display = 'none';
             document.getElementById('menu').style.display = 'flex';
        });
        restartBtn.addEventListener('touchstart', (e) => {
             e.preventDefault(); 
             document.getElementById('ending-screen').style.display = 'none';
             document.getElementById('menu').style.display = 'flex';
        });
    });
</script>
</body>
</html>
